<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Metas -->
    <meta property="og:title" content="Digital Clock" key="title" />
    <meta
      property="og:description"
      content="A digital clock created with HTML, CSS and JS"
    />
    <meta property="og:keywords" content="Digital Clock, HTML, CSS, JS" />
    <meta property="og:author" content="José Boné" />
    <meta
      property="og:url"
      content="https://jose-bone.github.io/digital-clock/"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />

    <title>Digital Clock | Boné</title>
  </head>

  <body>
    <div class="clock">
      <div>
        <span id="hours">00</span>
        <span class="time">Hours</span>
      </div>

      <div>
        <span id="minutes">00</span>
        <span class="time">Minutes</span>
      </div>

      <div>
        <span id="seconds">00</span>
        <span class="time">Seconds</span>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
